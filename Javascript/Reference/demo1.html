<body>
    <script>
        //복제
        var a = 1; // 변수의 담긴 값이 원시 데이터 타입일때
        var b = a; //b의 값에 1을 대입, 새로운 b가 생성되며 1을 가리키게 된다
        b = 2;
        console.log(a); // 1

        //참조
        var a = {'id' : 1};
        var b = a;
        b.id = 2; 
        console.log(a.id); //2, b의 담겨있는 프로퍼티 값을 2로 변경했는데 a에 담긴 값도 바뀜
        //a라는 변수는 id: 1이라는 객체를 참조하고 있음
        // b = a 를 해주면 b는 a가 가리키고 있는 값을 공통으로 참조하게 됨
        //b의 프로퍼티 값을 2로 바꿔주면 공통으로 참조하고 있던 id의 값이 바뀌게 되므로
        //a의 id 프로퍼티 값도 2로 바뀌게 된다

        var c = {'id' : 1};
        var d = c;
        d= {'id' : 2}; 
        console.log(c.id);//1, 이번에는 윗줄에서 d라는 객체를 새로 생성해주었기때문에
        // 공통으로 참조하고 있는 객체가 없기때문에 처음 c 프로퍼티에 할당해주었던 값이 출력

    </script>
</body>
