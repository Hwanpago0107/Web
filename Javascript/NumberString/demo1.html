<!DOCTYPE html>
<html>

    <body>
        <script type="text/javascript">
            alert(1.1+1.1*1.1);
            console.log(Math.pow(3,3));// 제곱
            console.log(Math.round(10.6));// 반올림
            console.log(Math.ceil(10,2));// 올림
            console.log(Math.floor(10.6));//내림
            console.log(Math.sqrt(9)); //제곱근
            console.log(Math.random()); //1보다 작은 임의의 숫자
            console.log(100*Math.random()); // 100보다 작은 임의의 숫자
            console.log(Math.round(100*Math.random())); // 100보다 작은 임의의 숫자 반올림
            </script>
    </body>
</html>
