<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        alert("coding everybody");
        alert('coding everybody'); // 문자열은 작은 따옴표나 큰 따옴표 사이에 기입해야함.
        console.log('egoing \'s coding everybody'); // \(escape)로 작은 따옴표 출력가능
        console.log(1);
        console.log(typeof(1));
        console.log("1"); //숫자와 문자는 다른 데이터 타입
        console.log(typeof("1"));    
        alert('coding\neverybody'); // \n 은 줄바꿈
        alert('coding'+'eveybody'+" "+"forever"); // 앞 문자열과 뒷 문자열을 결합
        console.log(1+1);
        console.log("1"+"1"); // 문자열 결합과 숫자의 덧셈을 구분
        console.log("conding everybody".length); // 문자열의 길이를 출력(띄어쓰기 포함)
        console.log("code".indexOf("o")); // 문자열안에서 특정 문자의 순서를 출력 0부터 시작
        </script>
    </body>
</html>
