<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        //apply와 this
        var o = {}
        var p = {}

        function func(){
            switch(this){
                case o:
                document.write('o </br>');
                break;
                case p:
                document.write('p </br>');
                break;
                case window:
                document.write('window </br>');
                break;
            }
        }
        func(); //this가 window(전역객체)를 의미
        func.apply(o); //apply를 호출할때 첫번째인자로 o를 지정하개 되면
        // this의 값이 객체 o와 일치
        func.apply(p); // 이때는 this가 객체 p와 일치

        //func를 어떻게 호출하느냐에 따라 함수가 어디에 종속되는지가 변화 
        //때문에 this도 어떤 맥락에서 어떤 객체를 가리키는지도 변화된다는 것
    </script>
</body>

</html>
