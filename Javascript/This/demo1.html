<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        //this는 함수 호출 맥락(context)을 의미, 맥락은 상황에 따라 달라진다는 의미
        // 즉 함수를 어떻게 호출하느냐에 따라 this가 가르키는 의미가 달라짐

        // 함수안에서 this
        function func(){
            if(window === this){ //this 가 함수안에서 전역객체라는 window를 의미하는가
                document.write("window === this </br>"); // 맞으면 이를 출력
            }
        }

        func();

        //메소드안에서 this
        var o ={
            func : function(){
                if(o === this){ //this 가 어떤 객체의 소속된 메소드안에서는 그 객체를 의미하는가
                    document.write("o === this"); // 맞으면 이를 출력
                }
            }
        }
        o.func();
    </script>
</body>

</html>
