<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        //매개변수의 수
        function zero(){
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }
        zero(); //zero.length 0 arguments 0

        function one(arg1){
            console.log(
                'one.length', one.length, //매개변수의 숫자를 반환 = 1
                'arguments', arguments.length //몇개의 인자(arguments)를 전달받았나 = 2
            );
        }
        one('val1', 'val2'); // one.length 1 arguments 2

        function two(arg1, arg2){
            console.log(
                'two.length', two.length, // 매개변수의 수 2
                'arguments', arguments.length // 인자의 수 3
            );
        }
        two('val1', 'val2', 'val3'); //two.length 2 arguments 3

    </script>
</body>

</html>
