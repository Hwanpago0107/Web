<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function sum(){ // 함수에는 매개변수가 없지만 인자를 넣어주어도 js에서는 에러가 나지는 않음
            var i, _sum = 0;
            for(i = 0; i < arguments.length; i++){ //arguments는 함수안에서 사용할 수 있도록 그이름이나 특성이
                // 약속 되어 있는 유사 배열
                document.write(i+ ' : ' + arguments[i]+'<br/>');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));
        
    </script>
</body>

</html>
