<!DOCTYPE html>
<!--정규표현식은 자바스크립트에서만 사용하는 도구는 아님-->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
        //정규표현식 리터럴
        var pattern = /a/; // /something/ 의 형태로 변수안에 넣어주면 찾고자하는 어떤것을 사용할 수 있음.

        //정규표현식 객체 생성자
        var pattern = new RegExp('a'); // 우리가 찾고자하는 패턴이 a라는 문자를 찾고자 함. 위와 동일한 의미

        //정규표현식의 목적 : 필요한 정보를 추출,테스트,치환 하기 위함.

        //정규표현식 메소드 실행
        //추출
        console.log(pattern.exec('abcdef'));
        //pattern이라는 객체에는 a라는 문자가 들어있음.
        //검색하고자 하는 대상 ('abcdef') 에서 a를 찾는 행위를 수행

        var pattern = /a./; // . 은 a라는 문자뒤에 하나의 문자가 더 있다는 것을 의미

        console.log(pattern.exec('abcdef')); // ab 가 출력

        console.log(pattern.exec('bcdefg')); // 우리가 찾는 문자가 없기때문에 null을 반환

        //test
        console.log(pattern.test('abcdef')); //ture, 우리가 찾는 정보가 있는지 없는지 boolean으로 리턴
            
        </script>
    </body>
</html>
