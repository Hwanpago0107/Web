<!DOCTYPE html>

</head>

<body>
    <script>
        //객체를 상속받고 새로운 기능을 추가하는 방법
        function Person(name){
            this.name = name;
        }
        Person.prototype.name = nu ll;
        Person.prototype.introduce = function(){// 부모객체의 프로토타입 프로토타입을 이용하여 변수,메소드 등을
            return 'My name is '+this.name;     // 할당 하고 있다
        }
        function Programmer(name){
            this.name = name;
        }
        Programmer.prototype = new Person();
        Programmer.prototype.coding = function(){//demo2에서 추가된 기능
        //Person에는 coding이라는 기능(메소드)가 없어야 하고 Programmer에는 존재해야되는 경우
            return "hello world";
        }

        function Designer(name){
            this.name = name;
        }

        Designer.prototype = new Person(); //Person이라는 부모 객체를 공통으로 상속받으며
        Designer.prototype.design = function(){ // design 이라는 별도의 메소드를 추가함
            return "beautiful!!!!";
        }

        var p = new Programmer('egoing');
        document.write(p.introduce()+"</br>");
        document.write(p.coding()+"</br>");

        var p = new Designer('leezche');
        document.write(p.introduce()+"</br>");
        document.write(p.design()+"</br>");

    </script>
</body>
