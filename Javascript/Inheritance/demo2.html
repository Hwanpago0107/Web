<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function Person(name){
            this.name = name;
        }
        Person.prototype.name = null;
        Person.prototype.introduce = function(){
            return 'My name is '+this.name;
        }
        function Programmer(name){
            this.name = name;
        }
        Programmer.prototype = new Person(); // prototype 이라는 프로퍼티에 Person의 변수,메소드등을 할당

        var p = new Programmer('egoing');
        document.write(p.introduce()+"</br>"); //Programmer 생성자에서는 intoduce라는 프로퍼티가 없지만
        // Person 객체를 상속해주었기 때문에 사용 가능하게 됨

    </script>
</body>

</html>
