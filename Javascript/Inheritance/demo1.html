<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        //상속 : 부모객체의 어떠한 기능이나 로직등을 수정하고 변경, 재활용하여
        // 파생된 새로운 자식 객체를 만드는 행위
        function Person(name){
            this.name = name;
            this.introduce = function(){
                return 'My name is '+this.name;
            }
        }
        var p1 = new Person('egoing');
        document.write(p1.introduce()+"</br>");

        //상속을 이용하는 경우
        function Person2(name){ //Person2라는 생성자를 만듦
            this.name = name;
        }
        Person2.prototype.name = null; // prototype이라는 프로퍼티에 name이라는 객체가 들어있음
        //기본적으로 null을 할당
        Person2.prototype.introduce = function(){ //마찬가지로 introduce에 함수를 할당
            return 'My name is '+this.name;
        }
        var p2 = new Person2('egoing');
        document.write(p2.introduce()+'</br>'); // 위에 예제와 동일한 결과
    </script>
</body>

</html>
