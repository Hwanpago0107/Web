<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
       //Object 객체
       //모든 객체가 사용할 수 있는 프로퍼티를 추가하기 위해서는
       //Object 객체의 prototype에 프로퍼티를 정의해주면 된다.

       //Object.keys() 배열안에 값(value)아닌 key만 모아서 리턴해주는 메소드
       var arr = ["a", "b", "c"];
       console.log('Object.keys(arr)', Object.keys(arr)); //1, 2, 3

       //Object.prototype.toString() 어떤 객체가 갖고 있는 값이나 상태를 출력해주는 메소드
       var o = new Object();
       console.log('o.toString()', o.toString()) 

       var a = new Array(1,2,3); 
       console.log('a.toString()', a.toString());

       //위 예시에서 중요한 점은 어떤 메소드는 프로토타입이 없고 어떤 메소드는 있다.
       //이러한 차이는 Object가 생성자 함수이냐(Object.keys() keys라는 프로퍼티 즉 메소드를 포함중)
       //new Object로 만드는 생성자 함수로서 객체를 만들면 포로토타입이라는 특수한 프로퍼티라는 객체를
       //원형으로 하기 때문에 이에 속해있는 메소드를 사용가능하다.
       //Array역시 Object 객체를 부모로 상속받고 있기때문에 
       //이를 통해 만들어진 객체 역시 Object를 통해 만들어진 프로토타입 메소드도 사용가능 
        </script>
    </body>
</html>
