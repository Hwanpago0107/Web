<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        function factory_movie(title){
            return{
                get_title : function(){
                    return title; //title 인자를 리턴해줌
                },
                set_title : function(_title){
                    title = _title //_title을 인자로 받아 title에 할당
                }
            }
        }
        ghost = factory_movie('Ghost in the shell');
        matrix = factory_movie('Matrix');
        console.log(ghost.get_title());
        console.log(matrix.get_title());

        ghost.set_title('공각기동대');
        console.log(ghost.get_title()); //ghost의 title이 공각기동대로 세트됨
        console.log(matrix.get_title());
    </script>
</body>

</html>
