<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
       var vscope = 'global'; // 전역변수
       function fscope(){
           var vscope = 'local'; // 지역변수, 함수 내에서 정의 되어있기 때문에 local을 반영, 없으면 전역변수 반영
           console.log(vscope);
       }

       function fscope2(){
           console.log(vscope); //global
       }
       fscope();
       fscope2();

       function fscope3(){
           vscope = 'local';
       }
       fscope3();
       console.log(vscope); //local, 이 경우에는 var로 선언하지 않았기 때문에 전역변수에 local을 할당

       var vscope = 'global';
       function fscope4(){
           var vscope = 'local';
           vscope = 'local';
       }
       fscope4();
       console.log(vscope); //global, 지역변수를 선언해준 상태에서 그 변수에 local을 할당했기 때문에
       //전역변수에 할당되지 않고 지역변수만 바뀌므로 함수 바깥에서는 전역변수 global을 출력
        
        </script>
    </body>
</html>
