<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        var MYAPP = {}; //MYAPP이라는 전역변수에 객체를 생성
        MYAPP.calculator = { //calculator라는 전역변수를 속성으로 객체를 생성하여 안에 변수와 값을 지정
            'left': null,
            'right': null
        }
        MYAPP.coordinate = { //calculator라는 전역변수를 속성으로 객체를 생성하여 안에 똑같은 형태의 변수와 값을 지정
            'left': null,
            'right': null
        }

        MYAPP.calculator.left = 10;
        MYAPP.calculator.right = 20;
        function sum() {
            return MYAPP.calculator.left + MYAPP.calculator.right;
        }

        console.log(sum());

        //아무 전역변수도 선언하고 싶지 않을때 밑에 처럼 익명함수를 생성하여 안에 넣어주는 방법도 존재
        (function(){
            var MYAPP = {};
        MYAPP.calculator = {
            'left': null,
            'right': null
        }
        MYAPP.coordinate = { 
            'left': null,
            'right': null
        }

        MYAPP.calculator.left = 10;
        MYAPP.calculator.right = 20;
        function sum() {
            return MYAPP.calculator.left + MYAPP.calculator.right;
        }
        console.log(sum());
        }()) // 바로 호출
    </script>
</body>

</html>
