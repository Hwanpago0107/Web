<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
       //전역객체는 특수한 객체 이면 모든 객체는 전역객체의 프로퍼티
       function func(){
           alert('Hello?');
       }

       func();
       window.func(); // window는 객체, func는 속성(여기서는 메소드), .은 접근지정자
       // window라는 객체의 메소드를 뜻함
       //window를 생략해도 기본적으로 window의 프로퍼티로 간주되어 같은 효과

       var o = {'func' : function(){
           console.log('Hello!')
       }}
       o.func();
       window.o.func(); // 위와 동일
       //JS에서 모든 객체는 전역객체의 프로퍼티
       //호스트 환경에 따라 API가 다를 수 있다.
       //웹 브라우저에서는 전역객체의 alert()메소드가 존재하지만 node.js에는 존재하지 않음
       //또한 전역객체의 이름도 호스트 환경에 따라 다를 수 있다.
       //웹브라우저 : window, node.js : global
    </script>
</body>

</html>
