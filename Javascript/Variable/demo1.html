<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script type="text/javascript">
        var a = 1; // 변수의 선언 : var
        console.log(a);
        var b = 2; 
        console.log(a+b);
        a = 2; // 앞서 선언 했으므로 var 을 생략해줘도 무방. 유효범위를 이해하기 전까지 사용하는 것을 권장
        console.log(a+b);
        var first = "coding"; // 문자열도 같은 키워드로 선언
        console.log(first+" everybody");     
        var a = "coding", b = "everybody"; //한줄로 선언도 가능
        console.log(a+" "+b);
        </script>
    </body>
</html>
