<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
        //while(true){
        document.write("coding everybody <br/>"); // javascript로 웹페이지에 출력하기 위한 명령어
        //}

        var i = 0;
        while (i < 10) {
            document.write("coding everybody "+i+" <br/>");
            i = i + 1;
        }

        for(i = 0; i < 10; i++){
            document.write(" coding everybody "+i+" <br/>");
        } //위에 코드와 동일한 결과

        var i = 0;
        console.log(i++); // 결과를 먼저 출력하고 연산
        console.log(++i); // 연산을 먼저 수행 후 출력
    </script>
</body>

</html>
